# Redis Production Configuration for SandboxSpy
# Security-hardened configuration

# Network and basic settings
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
tcp-keepalive 300
timeout 0

# Authentication - password set via command line
# requirepass is set via docker-compose command

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Security settings
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_sandboxspy_2024"
rename-command SHUTDOWN "SHUTDOWN_sandboxspy_2024"

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client management
maxclients 10000

# Disable dangerous commands
rename-command DEBUG ""
rename-command SCRIPT ""

# ACL settings (Redis 6+)
aclfile /data/users.acl

# Logging
loglevel notice
logfile /data/redis.log
syslog-enabled no

# Limits
lua-time-limit 5000

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency settings
hz 10

# AOF rewrite
aof-rewrite-incremental-fsync yes

# LFU settings
lfu-log-factor 10
lfu-decay-time 1

# Security: Disable potentially dangerous Lua debugging
lua-debugging no